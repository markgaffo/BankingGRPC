syntax = "proto3";

option java_multiple_files = true;
option java_package = "ds.examples.view";
option java_outer_classname = "ViewServiceImpl";

package view;

service ViewService {

	rpc accountName(AccountNameRequest) returns (AccountNameResponse) {}
	
	rpc addContacts(ContactsRequest) returns (stream ContactsResponse) {}
	
}
	
message AccountNameRequest{//user -> account id: 3 server -> Name
	int32 accId = 1;
}

message AccountNameResponse{
	string accName = 1;
}

message ContactsRequest{
	string name = 1;
	int32 age = 2;
}

message ContactsResponse{//client -> Mark gaffney 32 ->  server -> Mark gaffney 32 id 1, client -> Jon B 32, server -> Jon B 32 id 2,
	string contactDetails= 1;
	int32 contactId = 2;
}
